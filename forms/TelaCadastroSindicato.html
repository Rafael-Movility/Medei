<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,AngularJS,Angular,Angular2,Angular 2,Angular4,Angular 4,jQuery,CSS,HTML,RWD,Dashboard,React,React.js,Vue,Vue.js">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/ButtonPosition.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title></title>

    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
       <div class="container-fluid" id="espacamento-container">
                <div class="animated fadeIn">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Cadastro de Sindicato no Sistema</strong>
                                </div>
                                <!--Início do form-->
                                <div class="card-body">
                                <form name="formSindicato" id="frmSindicato" action="">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input type="checkbox" class="switch-input">Sub-Sede</input>
                                        </div>
                                    </div><!--row-->
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label for="lblSindicatoSede">Sindicato Sede:</label>
                                            <select class="form-control" id="cbSindicatoSede">
                                             <!--conteúdo dos select -->
                                            </select>
                                        </div>

                                        <div class="col-sm-8">
                                            <label for="lblInsMunicipal">Inscrição Municipal:</label>
                                            <input class="form-control" id="txtInsMunicipal">
                                        </div>
                                    </div>
                                    <!--/.row-->

                                    <div class="row">

                                        <div class="col-sm-2">

                                            <div class="form-group" id="espacamento">
                                                <label for="lblCodSindicato">Código do Sindicato:</label>
                                                <input type="text" class="form-control" id="txtCodSindicato" required>
                                            </div>

                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-group" id="espacamento">
                                                <label for="lblRazaoSocial">Razão Social:</label>
                                                <input type="text" class="form-control" id="txtRazaoSocial">
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                            <div class="form-group" id="espacamento">
                                                <label for="lblCNPJ">CNPJ:</label>
                                                <input type="text" class="form-control" id="txtCNPJ">
                                            </div>
                                        </div>
                    
                                    </div><!--row-->

                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group" >
                                                <label for="lblCep">CEP:</label>
                                                <input type="text" class="form-control" id="txtCep">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="lblBairro">Bairro:</label>
                                                <input type="text" class="form-control" id="txtBairro">
                                            </div>
                                        </div>
                                    </div><!--row-->

                                    <div class="row">

                                        <div class="col-sm-4">

                                            <div class="form-group">
                                                <label for="lblEndereco">Endereço:</label>
                                                <input type="text" class="form-control" id="txtEndereco">
                                            </div>

                                        </div>

                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="lblNumero">Número:</label>
                                                <input type="text" class="form-control" id="txtNumero">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="lblComplemento">Complemento:</label>
                                                <input type="text" class="form-control" id="txtComplemento">
                                            </div>
                                        </div>
                                    </div><!--row -->

                                     <div class="row">
                                          
                                        <div class="form-group col-sm-6">
                                            <label for="cbCidade">Cidade</label>
                                            <select class="form-control" id="cbCidade">
                                            <!--conteúdo dos select -->
                                            </select>
                                        </div>

                                        <div class="form-group col-sm-6">
                                            <label for="cbEstado">Estado</label>
                                            <select class="form-control" id="cbEstado">
                                             <!--conteúdo dos select -->
                                            </select>
                                        </div>

                                    </div><!--row -->

                                    <div class="row">

                                        <div class="col-sm-3">

                                            <div class="form-group">
                                                <label for="lblResponsavel1">Responsável 1:</label>
                                                <input type="text" class="form-control" id="txtResponsavel1">
                                            </div>

                                        </div>

                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblTel1">Telefone 1:</label>
                                                <input type="text" class="form-control" id="txtTel1">
                                            </div>
                                        </div>

                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblRamal1">Ramal 1:</label>
                                                <input type="text" class="form-control" id="txtRamal1">
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblEmail1">Email 1:</label>
                                                <input type="email" class="form-control" id="txtEmail1">
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="lbldptResp1">Departamento Responsável 1:</label>
                                                <input type="text" class="form-control" id="txtdptResp1">
                                            </div>
                                        </div>
                                    </div><!--row -->
                                    <div class="row">

                                        <div class="col-sm-3">

                                            <div class="form-group">
                                                <label for="lblResponsavel2">Responsável 2:</label>
                                                <input type="text" class="form-control" id="txtResponsavel2">
                                            </div>

                                        </div>

                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblTel2">Telefone 2:</label>
                                                <input type="text" class="form-control" id="txtTel2">
                                            </div>
                                        </div>

                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblRamal2">Ramal 2:</label>
                                                <input type="text" class="form-control" id="txtRamal2">
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblEmail2">Email 2:</label>
                                                <input type="email" class="form-control" id="txtEmail2">
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="lbldptResp2">Departamento Responsável 2:</label>
                                                <input type="text" class="form-control" id="txtdptResp2">
                                            </div>
                                        </div>
                                    </div><!--row -->
                                    <div class="row">

                                        <div class="col-sm-3">

                                            <div class="form-group">
                                                <label for="lblResponsavel3">Responsável 3:</label>
                                                <input type="text" class="form-control" id="txtResponsavel3">
                                            </div>

                                        </div>

                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblTel3">Telefone 3:</label>
                                                <input type="text" class="form-control" id="txtTel3">
                                            </div>
                                        </div>

                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblRamal3">Ramal 3:</label>
                                                <input type="text" class="form-control" id="txtRamal3">
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <label for="lblEmail3">Email 3:</label>
                                                <input type="email" class="form-control" id="txtEmail3">
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="lbldptResp3">Departamento Responsável 3:</label>
                                                <input type="text" class="form-control" id="txtdptResp3">
                                            </div>
                                        </div>
                                    </div><!--row -->
                                    <div class="row justify-content-between">
                                            <div class="col-auto mr-auto">
                                                <button type="reset" class="btn btn-danger" id="espacamento">Voltar</button>
                                           </div>
                                           <div class="col-auto">
                                                <button type="submit" class="btn btn-success" id="espacamento">Salvar</button>
                                           </div>
                                       </div><!--row-->
                                </div>
                                </form><!--form-->
                            </div>      
                        </div>
                    </div>
                </div>
            </div>                  
</body>

</html>
